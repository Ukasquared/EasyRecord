<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    </head>
</head>
<body class="container">
    <p class="display"></p>
  <section class="row w-100 login-page">
    <div class="col-md-6 sign-in">
        <h5>Sign In</h5>
        <div class="name">
            <form class="form-1">
                <label for="username">Email:</label>
                <input type="text" name="email" id="email" required><br><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required><br><br>
                <!-- <label for="myDropdown">Choose an option:</label> -->
                <!-- <select id="myDropdown" name="role">
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="parent">Parent</option>
                </select><br><br> -->
                <input type="submit" value="submit">
                <div class="remem">
                    <div class="check-box">
                        <input type="checkbox" name="remind" id="remind" value="remember">
                        <label for="remind">Remember Me</label>
                    </div>
                    <span><a href="#sign up">forgot password</a></span>
                    <!-- forget password should reset the password
                     remember me is for creating a session-->
                </div>
            </form>
        </div>
    </div>
    <div class="sign-up col-md-6">
       <h5>Welcome to login</h5>
       <p>Don't have an account yet?</p>
       <a href="signup.html">Sign Up</a>

    </div>
  </section>

</body>
</html>
