<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="../home/general.css">
        <link rel="stylesheet" href="styles.css">
    </head>
</head>
<body class="container">
  <section class="row w-100 login-page">
    <div class="col-md-6 sign-in">
        <h5>Sign In</h5>
        <div class="name">
            <form action="" id="form-1">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username"><br><br>
                <label for="password">password</label>
                <input type="password" name="password" id="password"><br><br>
                <input type="submit" value="Submit">
            </form>
            <div class="remem">
            <div class="check-box">
                <input type="checkbox" name="remind" id="remind" value="remember" form="form-1">
                <label for="remind">Remember Me</label>
            </div>
            <span><a href="#sign up">forgot password</a></span>
        </div>
        </div>
    </div>
    <div class="sign-up col-md-6">
       <h5>Welcome to login</h5>
       <p>Don't have an account yet?</p>
       <a href="http://">Sign Up</a>

    </div>
  </section>

</body>
</html>
