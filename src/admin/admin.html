<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to easyrecord - admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="container-fluid">
    <!-- admin picture and information-->
    <section class="profile">
        <div class="row admin-info">
            <div class="col-12 col-md-3 img-container">
            This is an image container
            </div>
            <div class="col-12 col-md-9 admin-details">
                
                <div class="details">
                    <div class="row1">
                        <p>Firstname</p>
                        <p>chidolue</p>
                    </div>
                    <div class="row2">
                        <p>Lastname</p>
                        <p>Great</p>
                    </div>
                    <div class="row3">
                        <p>Email</p>
                        <p>bobdryan@gmail.com</p>
                    </div>
                    <div class="row4">
                        <p>Gender</p>
                        <p>Female</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="row infomatics">
        <div class="col-12 col-md-6">
            <div class="row informat">
                <div class="col total-student">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <span>13</span>
                </div>
                <div class="col total-teacher">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    <span>5</span>
                </div>
            </div>
            
        </div>
        <div class="col-12 col-md-6 enrollment-form">
            <form id="enroll-student">
                <div class="form-row">
                    <div class="col-25">
                        <label for="course_id">Course ID</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="course_id" id="course_id">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-25">
                        <label for="student_id">Student ID</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="student_id" id="student_id">
                    </div>     
                </div>
                <div class="submit-row">
                    <input type="submit" value="Submit">
                  </div>
            </form>
        </div>
    </section>

    <section class="row enrollment">
        
        <form class="col-12 col-md-6" id="enroll-course">
            <div class="form-row">
                <div class="col-25">
                    <label for="teacher_id">Teacher ID</label>
                </div>
                <div class="col-75">
                    <input type="text" name="teacher_id" id="teacher_id">
                </div>
            </div>
            
            <div class="form-row">
                <div class="col-25">
                    <label for="admin_id">Admin ID</label>
                </div>
                <div class="col-75">
                    <input type="text" name="admin_id" id="admin_id">
                </div>     
            </div>
            <div class="submit-row">
                <input type="submit" value="Submit">
              </div>
        </form>
        <div class="col-12 col-md-6 course-id-name">
            <!--this will be created dynamically-->
        </div>
    </section>
</body>
</html>
