<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to easyrecord - admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="container-fluid">
    <!---two 1 : 3-->
    <section class="row">
        <div class="col-12 col-md-3 ratio-one">
            <div>
                <div class="img-container">
                    This is an image container
                </div>
                <div class="row3">
                    <p class="fname">chidolue</p>
                    <p class="email">bobdryan@gmail.com</p>
                    <p class="uuid">chidie</p>
                    <p class="gender">Female</p>
                </div>
            </div>
            <div class="menu-btn">
                <p>Register a Course</p>
                <p>Recruitment / enrollment</p>
                <p id="logout">Logout</p>
            </div>
            
        </div>
        <div class="col-12 col-md-9 ratio-two">
            <div class="first-row">
                <div class="total-student">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <span class="student">13</span>
                </div>
                <div class="total-teacher">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    <span class="teacher">5</span>
                </div>
                <form id="enroll-course">
                    <p class="course-reg">Register a Course</p>
                    <div class="form-row">
                        <div class="col-25">
                            <label for="teacher_id">Teacher ID</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="teacher_id" id="teacher_id" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="col-25">
                            <label for="admin_id">Admin ID</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="adminid" id="adminid" required>
                        </div>   
                    </div>
                    <div class="form-row">
                        <div class="col-25">
                            <label for="title">Title</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="title" id="title" required>
                        </div>     
                    </div>
                    <div class="submit-row">
                        <input type="submit" value="Submit">
                      </div>
                </form>
            </div>
            <div class="second-row">
                <div class="first-half">
                    <!---Enroll Studen in Course-->
                    <div class="enrollment-form">
                        <div>
                            <p>Enroll Student Into a Course</p>
                            <form id="enroll-student">
                            <div class="form-row">
                                <div class="col-25">
                                    <label for="course_id">Course ID</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" name="course_id" id="course_id" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-25">
                                    <label for="studentid">Student ID</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" name="studentid" id="studentid" required>
                                </div>     
                            </div>
                            <!-- <div class="form-row">
                                <div class="col-25">
                                    <label for="teacherid">Teacher ID</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" name="teacherid" id="teacherid" required>
                                </div>     
                            </div> -->

                            <div class="submit-row">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                        </div>
                        <div>
                            <form class="search-btn">
                                <label for="search">search for members of School</label><br>
                                <input type="search" name="search" id="search">
                                <input style="font-family: FontAwesome" type="submit" value="&#xf002">
                            </form>
                        </div>
                    </div>
                    <div class="display-search">
                        
                    </div>
                </div>
                <div class="second-half">
                    <div class="register">
                        <!--Enroll Student and Staff-->
                        <p> Enroll Staff and Student</p>
                            <form class="form-signup">
                                <div class="admin-signup all-style">
                                    <div>
                                        <label for="myDropdown">Choose an option:</label>
                                        <select id="myDropdown" name="role">
                                        <option value="student">Student</option>
                                        <option value="teacher">Teacher</option>
                                        <option value="parent">Parent</option>
                                        </select><br>
                                        <label for="firstname">Firstname:</label><br>
                                        <input type="text" name="firstname" id="firstname" required><br>
                                        <label for="lastname">Lastname:</label><br>
                                        <input type="text" name="lastname" id="lastname" required><br>
                                        <label for="email">Email:</label><br>
                                        <input type="text" name="email" id="email" required><br>
                                        <label for="admin_id">Admin ID:</label><br>
                                        <input type="text" name="admin_id" id="admin_id" required><br>
                                    </div>
                                    <div>
                                        <label for="student_id">Student ID:</label><br>
                                        <input type="text" name="student_id" id="student_id"><br>
                                        <label for="password">Password</label><br>
                                        <input type="password" name="password" id="password" required><br>
                                        <label for="photo">Select an profile picture</label><br>
                                        <input type="file" id="photo" name="photo" required /><br>
                                        <select name="religion" id="options">
                                        <option value="Christianity">Christianity</option>
                                        <option value="Muslim">Muslim</option>
                                        </select><br>
                                        <div>
                                        <label for="gender">Gender:</label>
                                        <input type="checkbox" name="gender" id="male" value="male">
                                        <label for="male">Male</label>
                                        <input type="checkbox" name="gender" id="female" value="female">
                                        <label for="gender">Female</label>
                                        </div>
                                    </div>
                            </div>
                                <input id="submit" type="submit" value="Submit">
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
